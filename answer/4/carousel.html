<!DOCTYPE html>
<html>

<head>
    <title>轮播</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- 指示符 -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
            <li data-target="#demo" data-slide-to="4"></li>
        </ul>

        <!-- 轮播图片 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://img.zcool.cn/community/017e015724503e32f875a399105e36.jpg@1280w_1l_2o_100sh.jpg"
                    width="400" height="300">
            </div>
            <div class="carousel-item">
                <img src="https://img.pconline.com.cn/images/upload/upc/tx/photoblog/1403/12/c1/32002177_32002177_1394587116078_mthumb.jpg"
                    width="400" height="300">
            </div>
            <div class="carousel-item">
                <img src="https://tse1-mm.cn.bing.net/th/id/R-C.b7db71a44ccf9945eb0203cc6ea2c101?rik=EDDXHyomtAvi0g&riu=http%3a%2f%2fimg.ewebweb.com%2fuploads%2f20190403%2f16%2f1554278640-lcZGELrsjd.jpg&ehk=tUacdKgzBUBsVhXEYeBPmFpr8gOHwW6ofYEbOMuN68Y%3d&risl=&pid=ImgRaw&r=0"
                    width="400" height="300">
            </div>
            <div class="carousel-item">
                <img src="https://rs-channel.huanqiucdn.cn/imageDir/51df057658af2f85e57515cbcd56b494u5.jpg" width="400"
                    height="300">
            </div>
            <div class="carousel-item">
                <img src="https://youimg1.c-ctrip.com/target/100u0z000000ny7ke8464.jpg" width="400" height="300">
            </div>
        </div>

        <!-- 左右切换按钮 -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>

</body>

</html>
